{% set name = "gazpacho" %}
{% set version = "0.9.4" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - python

test:
  imports:
    - gazpacho

about:
  home: "https://github.com/maxhumber/gazpacho"
  summary: "The simple, fast, and modern web scraping library"

extra:
  recipe-maintainers:
    - maxhumber
